<body>
    <script>
        var hang = "";
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                // var s = j + "*" + i + "=" + (i * j) + " ";
                // hang = hang + s;
                hang += j + "*" + i + "=" + (i * j) + " ";
            }
            console.log(hang);
            hang = "";
        }
    </script>
