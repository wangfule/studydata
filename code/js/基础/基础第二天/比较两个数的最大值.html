<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        用户依次输入2个值，最后弹出最大的那个值
     -->
    <script>
        var a = prompt("请输入一个数：");
        var b = prompt("请输入二个数：");

        if (a > b) {
            alert(a);
        } else if (a < b) {
            alert(b);
        }
    </script>
</body>

</html>
