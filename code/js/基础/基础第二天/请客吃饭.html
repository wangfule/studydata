<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 

        接收班长口袋里的钱数？

            若大于等于2000，请大家吃西餐。

            若小于2000，大于等于1500，请大家吃快餐。

            若小于1500，大于等于1000，请大家喝饮料。

            若小于1000，大于等于500，请大家吃棒棒糖。

            否则提醒班长下次把钱带够

     -->

    <script>
        var money = prompt("你有多少钱:");
        if (money >= 2000) {
            alert("走去吃西餐！！！");
        } else if (money >= 1500) {
            alert("吃个快餐吧！！！");
        } else if (money >= 1000) {
            alert("请你喝水！！！");
        } else {
            alert("钱不够了！！！");
        }
    </script>
</body>

</html>
