<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        用户输入一个数，判断是奇数还是偶数
     -->

    <script>
        var a = prompt("请输入一个数字：");
        if (a % 2 == 0) {
            alert(a + "是个偶数");
        } else {
            alert(a + "是个奇数");
        }
    </script>
</body>

</html>
