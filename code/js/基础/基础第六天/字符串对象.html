<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- 

       
     -->

    <script>
        //  数组转字符串
        var arr = [1, 2, 3, 4, 5]

        console.log(arr.join("@"));

        // 字符串转数组
        var str = '1,2,3,4,5,6'

        console.log(str.split(','));


        // 截取字符串
        // 从第三位开始，玩后截取3位
        console.log(str.substr(3, 3));

        // 从第4位截取到第7位
        console.log(str.slice(4, 7));

        // 小写转大写

        var a = 'abcde'
        console.log(a[2].toUpperCase());

        // 根据字符返回位置
        console.log(a.indexOf('c'));

        // 根据位置返回字符
        console.log(a.charAt(3));
    </script>
</body>

</html>
