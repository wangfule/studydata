<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- 

        给定一个字符串，如：“abaasdffggghhjjkkgfddsssss3444343”，问题如下： 
            1、 字符串的长度 
            2、 取出指定位置的字符，如：0,3,5,9等 
            3、 查找指定字符是否在以上字符串中存在，如：i，c ，b等 
            4、 替换指定的字符，如：g替换为22,ss替换为b等操作方法 
            5、 截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
            6、 找出以上字符串中出现次数最多的字符和出现的次数 
            7、 遍历字符串，并将遍历出的字符两头添加符号“@”

     -->

    <script>
        var str = "abaasdffggghhjjkkgfddsssss3444343";

        // 字符串长度
        console.log(str.length);

        // 取出指定位置的字符
        var a = str.charAt(1);
        console.log(a);

        // 查找指定字符是否在以上字符串中存在，如：i，c ，b等 
        console.log(str.includes('i'));
        console.log(str.includes('a'));
        console.log(str.includes('4'));

        // 替换指定的字符，如：g替换为22,ss替换为b等操作方法 

        console.log(str.replace('a', '!'));
        // var b = str.replaceAll('g', '$');
        // console.log(b);
        // console.log(str.replaceAll('3', '&'));

        // 截取指定开始位置到结束位置的字符串，如：取得1-5的字符串

        console.log(str.slice(1, 5));

        // 找出以上字符串中出现次数最多的字符和出现的次数 
    </script>


</body>

</html>
