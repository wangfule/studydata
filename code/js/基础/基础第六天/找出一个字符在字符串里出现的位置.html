<!DOCTYPE html>

<body>

    <!--
        一个字符出现的次数
     -->


    <script>
        var str = "asdsaasddasdaaddddsxvg"


        // 最后一个出现s的位置
        console.log(str.lastIndexOf('s'));

        var num = str.indexOf('d');
        var a = 0;
        // console.log(num);
        while (num !== -1) {
            a++;
            num = str.indexOf('d', num + 1)
        }
        console.log(a);
    </script>

</body>
