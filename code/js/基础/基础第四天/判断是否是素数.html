<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 

        写一个函数，用户输入一个数判断是否是素数，并返弹出回值(又叫质数，只能被1和自身整数的数)
     -->


    <script>
        function su(a) {
            var c = 0;
            for (var i = 1; i <= a; i++) {
                if (a % i == 0) {
                    c++
                }
            }
            if (c == 2) {
                alert(a + " 是个素数")
            } else {
                alert(a + " 不是素数")
            }
        }

        var num = prompt("请输入一个数") - 0

        su(num);
    </script>

</body>

</html>
