<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function max(a, b) {
            if (a > b) {
                alert(a);
            } else if (a < b) {
                alert(b);
            } else {
                alert("两个一样大")
            }
        }

        var num1 = prompt("请输入一个数：")
        var num2 = prompt("请输入二个数：")

        max(num1, num2);
    </script>

</body>

</html>
