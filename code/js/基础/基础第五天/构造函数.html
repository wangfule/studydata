<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


    <!-- 

        书写一个构造函数，用来创建学生对象

        学生对象包括的内容有：
        姓名（name）
        学号（id）
        性别（sex）
        年级（grade）
        打招呼（sayHi）—— 在弹出框中提示：“你好我是XXX”，其中XXX代表对象的name属性值
     -->


    <script>
        function Students(name, id, sex, grade) {
            this.name = name;
            this.id = id;
            this.sex = sex;
            this.grade = grade;

            this.sayHi = function () {
                console.log("你好，我是" + this.name)
            }

        }

        var lh = new Students("李华", "12321", "女", 7)
        lh.sayHi();
        console.log(lh.name);
        var maik = new Students("卖扣", "12147", "男", 8)
        maik.sayHi();
        console.log(maik);
        console.log(lh);
    </script>


</body>

</html>
