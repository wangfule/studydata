<body>
    <!-- 把1-100之间所有的偶数字加起来，计算累加和 -->
    <script>
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum += i;
            }
        }
        console.log(sum);
    </script>


    <!-- 100以内7的倍数的总和 -->

</body>
