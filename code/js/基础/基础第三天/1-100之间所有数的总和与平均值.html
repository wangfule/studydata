<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 

        把1-100之间所有的数字加起来，计算累加和
     -->

    <script>
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }

        console.log("总和为" + sum);
        console.log("平均值为" + sum / 100);
    </script>
</body>

</html>
