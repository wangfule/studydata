    <script>
        var reg = /123/;


        console.log(reg.test(123));
        console.log(reg.test(111));
        console.log(reg.test('abc'));
        console.log('----------------------------------');

        var reg1 = /^[a-zA-Z0-9]$/;

        console.log(reg1.test('c'));
        console.log(reg1.test('V'));
        console.log(reg1.test(1));
        console.log(reg1.test('!'));
        console.log('----------------------------------');

        var reg1 = /^[^a-zA-Z0-9]$/;
        console.log(reg1.test('c'));
        console.log(reg1.test('V'));
        console.log(reg1.test(1));
        console.log(reg1.test('!'));


    </script>
