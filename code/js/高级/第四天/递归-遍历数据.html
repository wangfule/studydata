<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        var data = [
            {
                id: 1,
                gname: '手机',
                goods: [
                    {
                        id: 11,
                        gname: '苹果',
                        goods: [
                            {
                                id: 111,
                                gname: 'iphone 11'
                            },
                            {
                                id: 112,
                                gname: 'iphone 12'
                            }
                        ]
                    }, {
                        id: 12,
                        gname: '华为'
                    }
                ]
            }, {
                id: 2,
                gname: '电视'
            }
        ]



        // 通过id找到对应的对象

        function getId(item, id) {

            // 遍历当前的这个对象,或者数组
            var o = {}
            for (k in item) {
                if (item[k].id == id) {
                    o = item[k];
                } else if (item[k].goods && item[k].goods.length > 0) {
                    o = getId(item[k].goods, id)
                }
            }
            return o;

        }

        console.log(getId(data, 1));
        console.log(getId(data, 11));
        console.log(getId(data, 112));

    </script>

</body>
