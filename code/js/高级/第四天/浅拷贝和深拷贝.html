        var newArr = [];
        function copyArr(newArr, oldArr) {
            for (var k in oldArr) {
                if (oldArr[k] instanceof Array) {
                    newArr[k] = []
                    copyArr(newArr[k], oldArr[k])
                } else if (oldArr[k] instanceof Object) {
                    newArr[k] = {}
                    copyArr(newArr[k], oldArr[k])

                } else {
                    newArr[k] = oldArr[k]
                }
            }
            return newArr;
        }
