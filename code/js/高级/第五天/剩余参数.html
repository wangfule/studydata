<body>


    <script>
        // ...args 是剩余参数,传进来的时候是一个数组

        let fn = (...args) => {
            console.log(args);
            let num = 0;
            args.forEach(value => num += value);

            return num;
        }

        console.log(fn(1, 2, 3));
    </script>
