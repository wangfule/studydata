<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <img src="./images/ad.jpg" alt="">
        <span><img src="./images/h.jpg" alt=""></span>
    </div>

    <!-- 
        2.先滑入，在滑出，然后淡入。
     -->

    <script src="./js/jquery.min.js"></script>
    <script>
        $('div').slideDown(1000).slideUp(1000).fadeIn(2000)
        $('span').click(function () {
            $('div').fadeOut(2000)
        })
    </script>

</body>

</html>
