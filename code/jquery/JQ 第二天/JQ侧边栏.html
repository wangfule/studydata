<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 960px;
            height: 2000px;
            background-color: pink;
            margin: 0 auto;
            overflow: hidden;
        }

        .main div {
            height: 100px;
            margin-top: 300px;
            background-color: green;
        }

        .sidebar {
            display: none;
            position: fixed;
            bottom: 50px;
            right: 80px;
            width: 50px;
            height: 50px;
            background-color: red;

        }
    </style>
</head>

<body>

    <div class="main">
        <div></div>
    </div>
    <div class="sidebar"></div>

    <script src="./js/jquery.min.js"></script>
    <script>

        $(window).scroll(function () {
            console.log($(document).scrollTop());
            console.log('绿框的位置' + $('.main div').offset().top);
            if ($(document).scrollTop() >= $('.main div').offset().top) {
                $('.sidebar').fadeIn();
                $('.sidebar').slideDown();
            } else {
                $('.sidebar').fadeOut();
            }
        })

        $('.sidebar').click(function () {
            console.log(12);
            $('html').stop().animate({
                scrollTop: 0
            })
        })
    </script>

</body>

</html>
