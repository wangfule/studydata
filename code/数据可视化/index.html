<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 设定最大和最小 */
        @media screen and (max-width: 1024px) {
            html {
                font-size: 42.66px !important;
            }
        }

        @media screen and (min-width: 1920px) {
            html {
                font-size: 80px !important;
            }
        }


        * {
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
        }

        body {
            background: url(./images/bg.jpg) no-repeat center top;
        }

        .viewport {
            min-width: 1024px;
            max-width: 1920px;
            height: 500px;
            background: url(./images/logo.png) no-repeat;
            background-size: 100%;
            display: flex;
            padding-top: 70px;
        }

        .col {
            flex: 3;
            height: 500px;
            /* background-color: red; */
            margin: 10px;
        }

        .col>div {
            margin-bottom: 20px;
        }

        .col:nth-child(2) {
            flex: 4;
            /* background-color: blue; */
        }

        /* 图片边框 */
        .biankuang {
            border: 30px solid transparent;
            border-image-width: 0.6375rem 0.475rem 0.25rem 1.65rem;
            border-image-source: url(./images/border.png);
            border-image-slice: 51 38 20 132;
            margin-bottom: 0.25rem;
        }



        /* 右边订单栏 */

        .dingdan {
            height: 100px;
            /* background-color: pink; */
        }

        /* 右边销售框 */
        .xiaoshou {
            height: 280px;
        }

        .xs_hd {
            height: 30px;
            line-height: 30px;
        }

        .xs_hd h3 {
            float: left;
            font-size: 20px;
            color: #fff;
            font-weight: 400;
        }

        .xs_hd div {
            float: left;
            width: 2px;
            height: 20px;
            margin: 5px 10px 0;
            background-color: #fff;
        }

        .xs_hd ul {
            float: left;
        }

        .xs_hd ul li {
            float: left;
            color: #fff;
            margin: 0 5px;
            font-size: 14px;
            padding: 0 5px;
            cursor: pointer;
        }

        .current {
            background-color: skyblue;
            color: #fff;
        }

        .xs_bd {
            height: 200px;
            /* background-color: pink; */
        }

        .qudao {
            height: 150px;
        }

        .paihang {
            height: 235px;
        }


        .paihang .inner {
            display: flex;
        }

        .paihang .all {
            display: flex;
            flex-direction: column;
            width: 2.1rem;
            color: #4c9bfd;
            font-size: 0.175rem;
            vertical-align: middle;
        }

        .paihang .all ul {
            padding-left: 0.15rem;
            margin-top: 0.15rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .paihang .all li {
            overflow: hidden;
        }

        .paihang .all [class^="icon-"] {
            font-size: 0.45rem;
            vertical-align: middle;
            margin-right: 0.15rem;
        }

        .paihang .province {
            flex: 1;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .paihang .province i {
            padding: 0 0.15rem;
            margin-top: 0.0625rem;
            float: right;
            font-style: normal;
            font-size: 0.175rem;
            color: #0bace6;
        }

        .paihang .province s {
            display: inline-block;
            width: 10px;
            height: 10px;
            transform: scale(0.8);
            text-decoration: none;
        }

        .paihang .province .icon-up {
            color: #dc3c33;
            background-color: #dc3c33;
        }

        .paihang .province .icon-down {
            color: #36be90;
            background-color: #36be90;

        }

        .paihang .province .data {
            flex: 1;
            display: flex;
            margin-top: 0.175rem;
        }

        .paihang .province ul {
            flex: 1;
            line-height: 1;
            margin-bottom: 0.175rem;
        }

        .paihang .province ul li {
            display: flex;
            justify-content: space-between;
        }

        .paihang .province ul span {
            display: block;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .paihang .province ul.sup {
            font-size: 0.175rem;
        }

        .paihang .province ul.sup li {
            color: #4995f4;
            padding: 0.15rem;
        }

        .paihang .province ul.sup li.active {
            color: #a3c6f2;
            background-color: rgba(10, 67, 188, 0.2);
        }

        .paihang .province ul.sub {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            font-size: 0.15rem;
            background-color: rgba(10, 67, 188, 0.2);
        }

        .paihang .province ul.sub li {
            color: #52ffff;
            padding: 0.125rem 0.175rem;
        }

        .clock {
            position: absolute;
            top: -0.45rem;
            right: 0.5rem;
            font-size: 0.25rem;
            color: #0bace6;
        }

        .clock i {
            margin-right: 5px;
            font-size: 0.25rem;
        }

        .dianwei {
            width: 100%;
            height: 300px;
        }

        .dw_left {
            width: 206px;
            height: 230px;
            /* background-color: red; */
        }
    </style>
</head>

<body>


    <div class="viewport">
        <div class="col">
            <!--概览-->
            <div></div>
            <!--监控-->
            <div></div>
            <!--点位-->
            <div class="dianwei biankuang">
                <div class="dw_left">

                </div>
            </div>
        </div>
        <div class="col">
            <!--地图-->
            <div></div>
            <!--用户-->
            <div></div>
        </div>
        <div class="col">
            <!--订单-->
            <div class="dingdan biankuang">
            </div>
            <!--销售-->
            <div class="xiaoshou biankuang">
                <div class="xs_hd">
                    <h3>销售额统计</h3>
                    <div></div>
                    <ul>
                        <li class="current">年</li>
                        <li>季</li>
                        <li>月</li>
                        <li>周</li>
                    </ul>
                </div>
                <div class="xs_bd"></div>
            </div>
            <div class="qudao biankuang">
                <!--渠道-->
                <div></div>
                <!--季度-->
                <div></div>
            </div>
            <!--排行-->
            <div class="paihang biankuang">
                <div class="inner">
                    <div class="all">
                        <h3>全国热榜</h3>
                        <ul>
                            <li>
                                <i class="icon-cup1" style="color: #d93f36;"></i>
                                可爱多
                            </li>
                            <li>
                                <i class="icon-cup2" style="color: #68d8fe;"></i>
                                娃哈啥
                            </li>
                            <li>
                                <i class="icon-cup3" style="color: #4c9bfd;"></i>
                                喜之郎
                            </li>
                        </ul>
                    </div>
                    <div class="province">
                        <h3>各省热销 <i class="date">// 近30日 //</i></h3>
                        <div class="data">
                            <ul class="sup">
                                <!-- <li>
                                    <span>北京</span>
                                    <span>25,179 <s class="icon-up"></s></span>
                                </li> -->
                            </ul>
                            <ul class="sub">
                                <!-- <li><span></span><span> <s class="icon-up"></s></span></li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/flexible.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script>

        // 销售内容

        var data = [
            {
                red: [24, 40, 101, 134, 90, 230, 210, 230, 120, 230, 210, 120],
                yellow: [40, 64, 191, 324, 290, 330, 310, 213, 180, 200, 180, 79]
            },
            {
                red: [23, 75, 12, 97, 21, 67, 98, 21, 43, 64, 76, 38],
                yellow: [43, 31, 65, 23, 78, 21, 82, 64, 43, 60, 19, 34]
            },
            {
                red: [34, 87, 32, 76, 98, 12, 32, 87, 39, 36, 29, 36],
                yellow: [56, 43, 98, 21, 56, 87, 43, 12, 43, 54, 12, 98]
            },
            {
                red: [43, 73, 62, 54, 91, 54, 84, 43, 86, 43, 54, 53],
                yellow: [32, 54, 34, 87, 32, 45, 62, 68, 93, 54, 54, 24]
            },
        ]

        var obj = data[0];
        var a = 0


        $(function () {
            // console.log($('.xs_hd li'));
            $('.xs_hd li').click(function () {
                // console.log($(this).index());
                a = $(this).index();

                $(this).addClass('current').siblings().removeClass('current')
                obj = data[$(this).index()]
                xs();
            })

        });
        function bh() {
            a++;
            if (a >= 4) {
                a = 0
            }
            obj = data[a]
            $($('.xs_hd li')[a]).addClass('current').siblings().removeClass('current')
            xs()
        }
        var timer = setInterval(bh, 1000)

        $('.xiaoshou').mouseover(function () {
            clearInterval(timer)
        })
        $('.xiaoshou').mouseout(function () {
            timer = setInterval(bh, 1000)
        })



        xs();
        function xs() {
            var myChart = echarts.init(document.querySelector('.xs_bd'))
            var option = {
                color: ['red', 'yellow'],
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎'],
                    top: 25,
                    textStyle: {
                        color: "#fff"
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                    axisLabel: {
                        color: "#fff"
                    },
                    axisLine: {
                        lineStyle: {
                            color: "#ccc"
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLabel: {
                        color: "#fff"
                    },
                    splitLine: {
                        lineStyle: {
                            color: "rgba(0,0,255,.3)"
                        }
                    },
                    axisLine: {
                        lineStyle: {
                            color: "#ccc"
                        }
                    }
                },
                series: [
                    {
                        name: '邮件营销',
                        type: 'line',
                        stack: '总量',
                        smooth: true,
                        data: obj.red
                    },
                    {
                        name: '联盟广告',
                        type: 'line',
                        stack: '总量',
                        smooth: true,
                        data: obj.yellow
                    }
                ]
            };
            myChart.setOption(option);

        };


        // 排行内容


        var hotData = [{
            city: "北京", // 城市
            sales: "25, 179", // 销售额
            flag: true, //  上升还是下降
            brands: [
                //  品牌种类数据
                { name: "可爱多", num: "9,086", flag: true },
                { name: "娃哈哈", num: "8,341", flag: true },
                { name: "喜之郎", num: "7,407", flag: false },
                { name: "八喜", num: "6,080", flag: false },
                { name: "小洋人", num: "6,724", flag: false },
                { name: "好多鱼", num: "2,170", flag: true }
            ]
        },
        {
            city: "河北",
            sales: "23,252",
            flag: false,
            brands: [
                { name: "可爱多", num: "3,457", flag: false },
                { name: "娃哈哈", num: "2,124", flag: true },
                { name: "喜之郎", num: "8,907", flag: false },
                { name: "八喜", num: "6,080", flag: true },
                { name: "小洋人", num: "1,724", flag: false },
                { name: "好多鱼", num: "1,170", flag: false }
            ]
        },
        {
            city: "上海",
            sales: "20,760",
            flag: true,
            brands: [
                { name: "可爱多", num: "2,345", flag: true },
                { name: "娃哈哈", num: "7,109", flag: true },
                { name: "喜之郎", num: "3,701", flag: false },
                { name: "八喜", num: "6,080", flag: false },
                { name: "小洋人", num: "2,724", flag: false },
                { name: "好多鱼", num: "2,998", flag: true }
            ]
        },
        {
            city: "江苏",
            sales: "23,252",
            flag: false,
            brands: [
                { name: "可爱多", num: "2,156", flag: false },
                { name: "娃哈哈", num: "2,456", flag: true },
                { name: "喜之郎", num: "9,737", flag: true },
                { name: "八喜", num: "2,080", flag: true },
                { name: "小洋人", num: "8,724", flag: true },
                { name: "好多鱼", num: "1,770", flag: false }
            ]
        },
        {
            city: "山东",
            sales: "20,760",
            flag: true,
            brands: [
                { name: "可爱多", num: "9,567", flag: true },
                { name: "娃哈哈", num: "2,345", flag: false },
                { name: "喜之郎", num: "9,037", flag: false },
                { name: "八喜", num: "1,080", flag: true },
                { name: "小洋人", num: "4,724", flag: false },
                { name: "好多鱼", num: "9,999", flag: true }
            ]
        }
        ];

        (function () {
            // console.log(hotData[0].city);
            var supstr = "";
            var b = 0;
            var substr = ''
            $.each(hotData, function (index, ele) {
                // console.log(index);
                supstr += `<li><span>${ele.city}</span><span>${ele.sales} <s class=${ele.flag ? "icon-up" : "icon-down"}></s></span></li>`
                // console.log(rbstr);
                // console.log(document.querySelector(".paihang .sub"));

            })
            $(".paihang .sup").html(supstr)

            function xr(ys) {
                $(ys).addClass("active").siblings().removeClass();
                $.each(hotData[$(ys).index()].brands, function (index, ele) {
                    substr += `<li><span>${ele.name}</span><span>${ele.num} <s class=${ele.flag ? "icon-up" : "icon-down"}></s></span></li>`
                })
                $(".paihang .sub").html(substr)
                substr = ''
            }

            $('.paihang .sup li').mouseover(function () {
                b = $(this).index();
                xr($(this))
            })
            $('.paihang .sup li').eq(0).mouseover().addClass("active").siblings().removeClass();

            var timer = setInterval(function () {
                b++;
                if (b >= hotData.length) {
                    b = 0
                }

                xr($('.paihang .sup li').eq(b))

            }, 2000)

            $('.paihang .sup li').mouseover(function () {
                clearInterval(timer)
            })
            $('.paihang .sup li').mouseout(function () {
                timer = setInterval(function () {
                    console.log("再次启动定时", b);
                    b++;
                    if (b >= hotData.length) {
                        b = 0
                    }
                    xr($('.paihang .sup li').eq(b))
                }, 2000)
            })


        })();


        // 点位图
        (function () {
            var dwChart = echarts.init(document.querySelector('.dw_left'));

            option = {



                title: {
                    text: '点位分布',
                    left: 50,
                    top: 20,
                    textStyle: {
                        color: '#ccc'
                    }
                },

                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b} : {c} ({d}%)'
                },

                visualMap: {
                    show: false,
                    min: 80,
                    max: 600,
                    inRange: {
                        colorLightness: [0, 1]
                    }
                },
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: '45%',
                        center: ['50%', '50%'],
                        data: [
                            { value: 335, name: '直接访问' },
                            { value: 310, name: '邮件营销' },
                            { value: 274, name: '联盟广告' },
                            { value: 235, name: '视频广告' },
                            { value: 400, name: '搜索引擎' }
                        ].sort(function (a, b) { return a.value - b.value; }),
                        roseType: 'radius',
                        label: {
                            color: '#fff'
                        },
                        labelLine: {
                            lineStyle: {
                                color: '#fff'
                            },
                            smooth: 0.2,
                            length: 0,
                            length2: 10
                        },
                        itemStyle: {
                            color: '#c23531',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        },

                        animationType: 'scale',
                        animationEasing: 'elasticOut',
                        animationDelay: function (idx) {
                            return Math.random() * 200;
                        }
                    }
                ]
            };

            dwChart.setOption(option);
        })()

    </script>

</body>

</html>
