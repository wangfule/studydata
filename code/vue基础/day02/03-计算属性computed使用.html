<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">

        <input type="text" v-model="msg">
        <div>{{msg}}</div>
        <div>{{reverseStr}}</div>
        <div>{{reverseMSG()}}</div>
    </div>


    <script src="./js/vue.js"></script>
    <script>

        var vm = new Vue({
            el: "#app",
            data: {
                msg: "a"
            },

            // 计算属性和计算方法的区别,计算属性值计算一次,后面再用会从缓存中加载,而计算方法是调用一次就会计算一次
            methods: {
                reverseMSG: function () {
                    // 先把msg转换为数组,然后翻转数组的每一项,翻转过后再转换为字符串
                    return this.msg.split().reverse().join();
                }
            },
            // 计算属性
            computed: {
                reverseStr: function () {
                    return this.msg.split('').reverse().join('');

                }
            }
        })

    </script>

</body>

</html>
