        // 如果想要用id同时还传其他参数，就需要用函数的方式  route是形参  系统调用时会将$route传进去
        const user = {
            props: ['id', 'age', 'name'],
            template: `<h1> user组件--user的id为{{id}}  名字：{{name}} 年龄：{{age}}</h1>`
        }

        const router = new VueRouter({
            routes: [
                { path: "/user/:id", component: user, props: route => ({ name: 'ls', age: 20, id: route.params.id }) }
            ]
        })



        const vm = new Vue({
            el: '#app',
            router
        })
