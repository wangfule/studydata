<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            height: 80px;
            background-image: url(images/luzhou.jpg);
        }

        span {
            float: right;
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>

</head>

<body>
    <div>
        <span><img src="images/close.jpg" alt=""></span>
    </div>


    <script>
        var sp = document.querySelector('span');
        var dv = document.querySelector('div');
        sp.onclick = function () {
            dv.style.display = 'none'
        }
    </script>

</body>

</html>
