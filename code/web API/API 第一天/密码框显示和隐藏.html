<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        input,
        img {
            float: left;
            /* vertical-align: middle; */
        }

        input {
            border: none;
            outline-style: none;
            height: 100%;
            width: 330px;
            font-size: 25px;
            padding-left: 10px;
        }

        img {
            width: 50px;
            height: 50px;
        }

        .pwd {
            height: 50px;
            width: 400px;
            margin: 100px auto;
            border-bottom: 1px solid #ccc;
        }
    </style>

</head>

<body>

    <div class="pwd">
        <input type="password">
        <img src="images/close.png" alt="">
    </div>

    <script>
        var img = document.querySelector('img');
        console.log(img);
        var a = 0
        img.onclick = function () {
            var inp = document.querySelector('input')
            if (a == 0) {
                img.src = "images/open.png"
                a = 1;
                inp.type = 'text'

            } else {
                img.src = "images/close.png"
                a = 0
                inp.type = 'password'

            }
        }
    </script>

</body>

</html>
