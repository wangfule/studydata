<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            position: absolute;
            /* top: -100px; */
            left: 50%;
            /* margin-left: -90px; */
            top: 0px;
            width: 200px;
            height: 200px;
            border-bottom: 2px solid #000;
            border-right: 2px solid #000;
            transform: translate(-50%) rotate(45deg);

        }

        .four {
            position: absolute;
            left: 50%;
            top: 380px;
            width: 80px;
            height: 80px;
            border-top: 2px solid #000;
            border-left: 2px solid #000;
            transform: translate(-50%) rotate(45deg);
        }

        .five {
            position: absolute;
            left: 50%;
            top: 460px;
            width: 100px;
            height: 100px;
            border-top: 5px solid #000;
            border-left: 5px solid #000;
            transform: translate(-50%) rotate(45deg);
        }

        .three {
            width: 10px;
            height: 100px;
            background-color: #000;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            top: 345px;
        }

        .two {
            position: relative;
            width: 345px;
            height: 100px;
            background-color: #000;
            padding: 40px 0 15px 20px;
            border-radius: 20px;
            margin: 200px auto;
        }

        span {
            float: left;
            /* display: inline-block; */
            width: 100px;
            height: 100px;
            background-color: #222;
            color: #fff;
            font-weight: 700;
            line-height: 100px;
            font-size: 60px;
            text-align: center;
        }

        i {
            height: 100px;
            line-height: 100px;
            float: left;
            font-size: 60px;
            color: #fff;
            font-style: normal;
        }

        p {
            position: absolute;
            top: 0px;
            left: 20px;
            /* background-color: #fff; */
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two">
        <p>123123</p>
        <span>1</span><i>:</i>
        <span>2</span><i>:</i>
        <span>3</span>
    </div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>

    <script>
        var spans = document.querySelectorAll('span')
        var sz = [' 星期一', ' 星期二', ' 星期三', ' 星期四', ' 星期五', ' 星期六', ' 星期日']

        var p = document.querySelector('p')
        sj()
        setInterval(sj, 1000)
        // console.log(arr[2]);

        function sj() {

            var s = new Date();
            var nian = s.getFullYear()
            // console.log(nian);
            var yue = s.getMonth()
            // console.log(yue + 1);
            var ri = s.getDate()
            // console.log(ri);
            var zhou = s.getDay();
            // console.log(zhou);
            // var a = arr[(2)]
            // console.log(arr[a]);
            console.log(sz[zhou - 1]);

            p.innerHTML = nian + '年' + yue + '月' + ri + '日 ' + sz[zhou - 1]
            var shi = s.getHours()
            // console.log(shi);
            shi = shi < 10 ? '0' + shi : shi
            spans[0].innerHTML = shi
            var fen = s.getMinutes();
            // console.log(fen);
            fen = fen < 10 ? '0' + fen : fen

            spans[1].innerHTML = fen

            var miao = s.getSeconds();
            // console.log(miao);
            miao = miao < 10 ? '0' + miao : miao
            spans[2].innerHTML = miao
        }
        setTimeout(function () {
            console.log(123);
        }, 3000)
    </script>
</body>

</html>
