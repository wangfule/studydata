<!DOCTYPE html>
<html lang="ch-zn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>

    <script>
        //获取元素
        var tab = document.querySelectorAll('li');
        var item = document.getElementsByClassName('item');
        console.log(item);
        console.log(tab);
        // 循环遍历上面tab栏
        for (var i = 0; i < tab.length; i++) {
            // 将每个数都存到对应的tab栏里面，用来后面的item去对应值
            // tab[i].a = i;
            tab[i].setAttribute('a', i)

            // 触发事件
            tab[i].onmouseover = function () {

                // 打印当前tab值对应的属性a的值
                // console.log(this.a);
                console.log(this.getAttribute('a'));

                // 排他，先把所有的属性和类都给清掉
                for (var j = 0; j < tab.length; j++) {
                    tab[j].className = ""
                    item[j].style.display = "none"
                }

                // 为当前元素加类名
                this.className = 'current'
                // 让当前元素对应的item显示出来
                // item[this.a].style.display = 'block'
                item[this.getAttribute('a')].style.display = 'block'

            }
        }
    </script>

</body>

</html>
