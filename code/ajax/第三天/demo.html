<!DOCTYPE html>

<body>

    <script>
        // 把传进来的对象转换为key=value 键值对
        function strChange(obj) {

            if (obj && typeof obj == "object") {

                let arr = []
                for (let key in obj) {
                    let str = key + '=' + obj[key];
                    arr.push(str)
                }
                return arr.join('&')
            }
        }

        var obj1 = {
            name: "张三",
            age: 8
        }

        let s = strChange(obj1)
        console.log(s);
    </script>


</body>

</html>
