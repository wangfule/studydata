<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #333333;
        }

        .map {
            position: relative;
            width: 747px;
            height: 617px;
            margin: 0 auto;
            background: url(images/map.png);
        }

        .dot {
            position: absolute;
            top: 226px;
            left: 540px;
            width: 11px;
            height: 11px;
            background-color: yellow;
            border-radius: 50%;
        }

        .circle {
            position: absolute;
            top: 222px;
            left: 536px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid yellow;
            opacity: 0.4;
            animation: change 1s infinite linear;
        }

        .circle:nth-child(2) {
            animation: change 1s .3s infinite linear;
        }

        .circle:nth-child(3) {
            animation: change 1s .6s infinite linear;
        }

        @keyframes change {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }

            50% {
                transform: scale(2);
                opacity: 0.2;
            }

            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="dot"></div>
    </div>
</body>

</html>
