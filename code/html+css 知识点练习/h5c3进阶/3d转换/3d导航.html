<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }

        .box {
            width: 200px;
            height: 100px;
            margin: 100px auto;
            position: relative;
            /* overflow: hidden; */
            /* transform: rotateY(45deg); */
            transform-style: preserve-3d;
            transition: all 2s;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100px;
        }

        .a {
            background-color: blue;
            transform: translateZ(50px);
        }

        .b {
            background-color: red;
            transform: translateY(50px) rotateX(-90deg);
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="a">1</div>
        <div class="b">2</div>
    </div>
</body>

</html>
