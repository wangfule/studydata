<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }

        .box {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
            /* transform: rotateY(180deg); */
            transition: all 1s;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .box div {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            line-height: 300px;
            text-align: center;
            font-size: 100px;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="red">1</div>
        <div class="blue">2</div>
    </div>
</body>

</html>
