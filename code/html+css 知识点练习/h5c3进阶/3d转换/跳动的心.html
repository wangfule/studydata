<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 50px auto;
            /* background-color: #ccc; */
            animation: tiao 1s infinite alternate;
            opacity: 0.7;
        }

        @keyframes tiao {
            0% {}

            100% {
                transform: scale(1.5);
            }
        }

        .box div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;

        }

        .a {
            top: 115px;
            left: 115px;
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);

        }

        .b {
            top: 150px;
            left: 150px;
            transform: rotate(45deg);
        }

        .c {
            top: 115px;
            left: 185px;
            border-radius: 50% 50% 0 0;
            transform: rotate(45deg);

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </div>
</body>

</html>
