<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {
            width: 500px;
            height: 50px;
            border: 5px solid red;
            padding: 2px;
            border-radius: 50px;
            margin: 200px auto;
        }

        .bar_son {
            width: 30%;
            height: 35px;
            padding-top: 15px;
            background-color: red;
            transition: width 1s;
            border-radius: 50px;

        }

        .bar_son div {
            width: 100%;
            height: 50%;
            background-color: green;
            transition: all 1s;
            border-radius: 25px;
        }

        .bar:hover .bar_son {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar_son">
            <div></div>
        </div>
    </div>
</body>

</html>
