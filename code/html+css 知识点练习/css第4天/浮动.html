<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1200px;
            height: 400px;
            background-color: pink;
            margin: 50px auto;
        }

        .box .one {
            width: 300px;
            height: 400px;
            background-color: red;
            float: left;
        }

        .box .two {
            width: 900px;
            height: 400px;
            background-color: green;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one">1</div>
        <div class="two">2</div>
    </div>
</body>

</html>
