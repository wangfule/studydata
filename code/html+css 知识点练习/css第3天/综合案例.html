<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .product {

            width: 300px;
            height: 415px;
            margin: 100px auto;
        }

        .pro_image img {
            width: 300px;
            display: block;
        }

        .content {
            height: 157px;
            background-color: #fff;
            padding: 38px 32px 0 30px;
        }

        .content .pingjia_txt {
            font-size: 14px;
            line-height: 20px;
        }

        .content .pingjia_person {
            margin-top: 50px;
            color: #ccb7b0;
            font-size: 12px;
        }

        .content .lanya {
            width: 184px;
            height: 18px;
            font-size: 16px;
            line-height: 18px;
            display: inline-block;
            border-right: 1px #eee4e5 solid;
            margin-right: 5px;
            margin-top: 15px;
        }

        .content .money {
            color: #ff5b00;
        }
    </style>
</head>

<body>
    <div class="product">
        <div class="pro_image">
            <img src="images/img.jpg" alt="">
        </div>
        <div class="content">
            <p class="pingjia_txt">快递牛，整体不错，蓝牙很厉害，绝对的牛逼克拉斯</p>
            <p class="pingjia_person">来自235789的评价</p>
            <span class="lanya">Redmi 蓝牙耳机</span> <span class="money">99元</span>
        </div>
    </div>
</body>

</html>
