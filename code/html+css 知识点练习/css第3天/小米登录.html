<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        .logo img {
            background-color: #ff5b00;
            display: block;
            width: 50px;
            height: 50px;
            margin: 100px auto 0;
        }

        h1 {
            text-align: center;
            font-weight: 400;
            margin-top: 30px;
            margin-bottom: 46px;
        }

        input {
            margin: 0 auto;
            display: block;
            width: 345px;
            height: 50px;
            padding-left: 15px;
        }

        .pwd {
            margin-top: 15px;
        }

        .btn {
            width: 365px;
            margin-top: 25px;
            background-color: #ff5b00;
            border: 0;
            padding: 0;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="images/mi-logo.png" alt="">
    </div>
    <h1>小米账号登录</h1>
    <form action="#" method="post">
        <input type="text" class="txt" placeholder="邮箱/手机号码/小米ID">
        <input type="password" class="pwd" placeholder="密码">
        <input type="submit" class="btn" value="登录">
    </form>
</body>

</html>
