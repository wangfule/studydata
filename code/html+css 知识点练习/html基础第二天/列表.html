<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <style>
            li {
                list-style: none;
            }
        </style> -->
</head>

<body>
    <!-- 无序列表 -->

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>a</li>
        <li>a</li>
        <li>a</li>
        <li>a</li>
    </ol>

    <!-- 自定义列表 -->

    <dl>
        <dt>我是大哥</dt>
        <dd>我是小弟</dd>
        <dd>我是小弟</dd>
        <dd>我是小弟</dd>
    </dl>
</body>

</html>
