<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            margin: 0 auto;
        }

        .left {
            position: fixed;
            right: 50%;
            top: 200px;
            margin-right: 510px;
        }

        .right {
            position: fixed;
            left: 50%;
            top: 200px;
            margin-left: 510px;
        }
    </style>
</head>

<body>

    <div class="box">
        <img src="images/box.png" alt="">
    </div>
    <div class="left">
        <img src="images/ad-l.png" alt="">
    </div>
    <div class="right">
        <img src="images/ad-r.png" alt="">
    </div>
</body>

</html>
