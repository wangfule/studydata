<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 444px;
            height: 320px;
            margin: 100px auto;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .box:hover::after {
            display: block;
            position: absolute;
            content: "";
            /* display: none; */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(images/arr.png) no-repeat center;
            background-color: rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/tudou.jpg" alt="">
    </div>
</body>

</html>
